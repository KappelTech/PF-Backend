name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Log in to AWS ECR
      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t progression-fitness-backend .
          docker tag progression-fitness-backend:latest 782497229499.dkr.ecr.us-east-1.amazonaws.com/docker/progressional-fitness:latest

      # Step 4: Push the image to ECR
      - name: Push to ECR
        run: |
          docker push 782497229499.dkr.ecr.us-east-1.amazonaws.com/docker/progressional-fitness:latest

